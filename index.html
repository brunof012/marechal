<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MARECHAL ARTHUR</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{margin:0;background:#0f172a;color:#e5e7eb}
header{padding:20px;text-align:center;background:#020617;border-bottom:1px solid #1e293b}
h1{margin:0;letter-spacing:2px}
.container{padding:30px}

/* DASHBOARD */
.dashboard{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}
.card-dashboard{
background:#020617;
border-radius:14px;
padding:30px;
text-align:center;
cursor:pointer;
transition:.3s;
box-shadow:0 10px 25px rgba(0,0,0,.4)
}
.card-dashboard:hover{
transform:translateY(-5px);
box-shadow:0 15px 30px rgba(0,0,0,.6)
}
.card-dashboard span{
font-size:40px;
display:block;
margin-bottom:10px
}

/* M√ìDULOS */
.module{display:none}
.module .card{
background:#020617;
border-radius:12px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.4)
}
button{
background:#2563eb;
border:none;
padding:8px 12px;
border-radius:6px;
color:#fff;
cursor:pointer
}
button:hover{background:#1d4ed8}
input{background:#111827;color:#fff;border:1px solid #1e293b;border-radius:6px;padding:8px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;text-align:center;border-bottom:1px solid #1e293b}
th{color:#93c5fd}
.pdf{background:#0ea5e9;margin-top:10px}
.back{background:#334155;margin-bottom:10px}
</style>
</head>

<body>

<header>
<h1>MARECHAL ARTHUR</h1>
<span>Sistema de Controle Interno</span>
</header>

<div class="container">

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard">
<div class="card-dashboard" onclick="openModule('refrigeracao')"><span>‚ùÑÔ∏è</span>Refrigera√ß√£o</div>
<div class="card-dashboard" onclick="openModule('estoque')"><span>üì¶</span>Estoque Merenda</div>
<div class="card-dashboard" onclick="openModule('carneos')"><span>ü•©</span>C√°rneos</div>
<div class="card-dashboard" onclick="openModule('lacteos')"><span>üßÄ</span>L√°cteos</div>
</div>

<!-- REFRIGERA√á√ÉO -->
<section id="refrigeracao" class="module">
<button class="back" onclick="back()">‚¨Ö Dashboard</button>
<div class="card">
<h2>‚ùÑÔ∏è Refrigera√ß√£o</h2>
<input type="date" id="rData">
<input type="text" id="rNum" placeholder="Freezer">
<input type="number" id="rTemp" placeholder="Temp ¬∞C">
<button onclick="addR()">Registrar</button>
<table>
<thead><tr><th>Data</th><th>Freezer</th><th>Temp</th></tr></thead>
<tbody id="rTab"></tbody>
</table>
<button class="pdf" onclick="pdfR()">Gerar PDF</button>
</div>
</section>

<!-- ESTOQUE -->
<section id="estoque" class="module">
<button class="back" onclick="back()">‚¨Ö Dashboard</button>
<div class="card">
<h2>üì¶ Estoque Merenda</h2>
<input id="eNome" placeholder="Produto">
<input id="eMarca" placeholder="Marca">
<input type="date" id="eVal">
<button onclick="addE()">Adicionar</button>
<table>
<thead><tr><th>Produto</th><th>Marca</th><th>Validade</th></tr></thead>
<tbody id="eTab"></tbody>
</table>
<button class="pdf" onclick="pdfE()">Gerar PDF</button>
</div>
</section>

<!-- C√ÅRNEOS -->
<section id="carneos" class="module">
<button class="back" onclick="back()">‚¨Ö Dashboard</button>
<div class="card">
<h2>ü•© C√°rneos</h2>
<input id="cNome" placeholder="Produto">
<input type="date" id="cCheg">
<input type="date" id="cFab">
<input type="date" id="cVal">
<input id="cTemp" placeholder="Temp ¬∞C">
<button onclick="addC()">Registrar</button>
<table>
<thead><tr><th>Produto</th><th>Chegada</th><th>Fabr.</th><th>Val.</th><th>Temp</th></tr></thead>
<tbody id="cTab"></tbody>
</table>
<button class="pdf" onclick="pdfC()">Gerar PDF</button>
</div>
</section>

<!-- L√ÅCTEOS -->
<section id="lacteos" class="module">
<button class="back" onclick="back()">‚¨Ö Dashboard</button>
<div class="card">
<h2>üßÄ L√°cteos</h2>
<input id="lNome" placeholder="Produto">
<input type="date" id="lCheg">
<input id="lTemp" placeholder="Temp ¬∞C">
<button onclick="addL()">Registrar</button>
<table>
<thead><tr><th>Produto</th><th>Chegada</th><th>Temp</th></tr></thead>
<tbody id="lTab"></tbody>
</table>
<button class="pdf" onclick="pdfL()">Gerar PDF</button>
</div>
</section>

</div>

<script>
const R=[],E=[],C=[],L=[]

function openModule(id){
  dashboard.style.display='none'
  document.querySelectorAll('.module').forEach(m=>m.style.display='none')
  document.getElementById(id).style.display='block'
}

function back(){
  dashboard.style.display='grid'
  document.querySelectorAll('.module').forEach(m=>m.style.display='none')
}

function addR(){
  R.push({d:rData.value,n:rNum.value,t:rTemp.value})
  rTab.innerHTML+=`<tr><td>${rData.value}</td><td>${rNum.value}</td><td>${rTemp.value}</td></tr>`
}

function addE(){
  E.push({n:eNome.value,m:eMarca.value,v:eVal.value})
  eTab.innerHTML+=`<tr><td>${eNome.value}</td><td>${eMarca.value}</td><td>${eVal.value}</td></tr>`
  eNome.value=eMarca.value=eVal.value=''
}

function addC(){
  C.push({n:cNome.value,c:cCheg.value,f:cFab.value,v:cVal.value,t:cTemp.value})
  cTab.innerHTML+=`<tr><td>${cNome.value}</td><td>${cCheg.value}</td><td>${cFab.value}</td><td>${cVal.value}</td><td>${cTemp.value}</td></tr>`
}

function addL(){
  L.push({n:lNome.value,c:lCheg.value,t:lTemp.value})
  lTab.innerHTML+=`<tr><td>${lNome.value}</td><td>${lCheg.value}</td><td>${lTemp.value}</td></tr>`
}

// --------- RELAT√ìRIOS DETALHADOS --------- //

function pdfR(){
  const d = new jspdf.jsPDF()
  const hoje = new Date().toLocaleString()
  d.setFontSize(16)
  d.text("Relat√≥rio de Refrigera√ß√£o",14,15)
  d.setFontSize(11)
  d.text(`Data de gera√ß√£o: ${hoje}`,14,22)
  d.autoTable({
    startY:30,
    head:[["Data Verifica√ß√£o","N√∫mero do Freezer","Temperatura (¬∞C)"]],
    body:R.map(x=>[x.d,x.n,x.t])
  })
  d.save("refrigeracao.pdf")
}

function pdfE(){
  const d = new jspdf.jsPDF()
  const hoje = new Date().toLocaleString()
  d.setFontSize(16)
  d.text("Relat√≥rio Estoque Merenda",14,15)
  d.setFontSize(11)
  d.text(`Data de gera√ß√£o: ${hoje}`,14,22)
  d.autoTable({
    startY:30,
    head:[["Produto","Marca","Validade"]],
    body:E.map(x=>[x.n,x.m,x.v])
  })
  d.save("estoque_merenda.pdf")
}

function pdfC(){
  const d = new jspdf.jsPDF()
  const hoje = new Date().toLocaleString()
  d.setFontSize(16)
  d.text("Relat√≥rio C√°rneos",14,15)
  d.setFontSize(11)
  d.text(`Data de gera√ß√£o: ${hoje}`,14,22)
  d.autoTable({
    startY:30,
    head:[["Produto","Data Chegada","Data Fabrica√ß√£o","Data Validade","Temperatura (¬∞C)"]],
    body:C.map(x=>[x.n,x.c,x.f,x.v,x.t])
  })
  d.save("carneos.pdf")
}

function pdfL(){
  const d = new jspdf.jsPDF()
  const hoje = new Date().toLocaleString()
  d.setFontSize(16)
  d.text("Relat√≥rio L√°cteos",14,15)
  d.setFontSize(11)
  d.text(`Data de gera√ß√£o: ${hoje}`,14,22)
  d.autoTable({
    startY:30,
    head:[["Produto","Data Chegada","Temperatura (¬∞C)"]],
    body:L.map(x=>[x.n,x.c,x.t])
  })
  d.save("lacteos.pdf")
}
</script>

</body>
</html>
